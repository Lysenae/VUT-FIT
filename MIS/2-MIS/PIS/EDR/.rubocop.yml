AllCops:
  Include:
    - "**/*.gemspec"
    - "**/Rakefile"
    - "**/Gemfile"
    - "**/Vagrantfile"
    - "**/config.ru"
  Exclude:
    - "vendor/**/*"
    - "db/schema.rb"

Style/AlignHash:
  EnforcedLastArgumentHashStyle: ignore_implicit

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Style/CaseIndentation:
  IndentOneStep: true

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/Encoding:
  EnforcedStyle: when_needed

Style/FormatString:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/IfUnlessModifier:
  MaxLineLength: 120

Style/IndentHash:
  EnforcedStyle: consistent

Style/LambdaCall:
  EnforcedStyle: call

Metrics/LineLength:
  Max: 82

Style/NonNilCheck:
  IncludeSemanticChanges: true

Metrics/MethodLength:
  Enabled: false

Style/PredicateName:
  NamePrefixBlacklist:
    - is_

Style/AlignParameters:
  Enabled: false

Style/RedundantReturn:
  AllowMultipleReturnValues: true

Style/SingleLineBlockParams:
  Enabled: false

Style/WhileUntilModifier:
  MaxLineLength: 120

Style/SignalException:
  Enabled: false

Style/HashSyntax:
  Enabled: false

Style/AccessModifierIndentation:
  EnforcedStyle: outdent

Style/IndentAssignment:
  Enabled: false

Style/MutableConstant:
  Enabled: false

Style/MultilineOperationIndentation:
  Enabled: false

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%w': '()'
    '%W': '()'
    '%i': '[]'
